<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | HSE Training</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="/dark-styles.css">
</head>

<body>
    <div class="header-bar">
        <img src="/aaplus_logo_colored.png" alt="AA Plus">
        <div style="text-align: center;">
            <div style="font-weight: 600;">HSE Training</div>
            <div style="font-size: 0.85rem; opacity: 0.8;">Assessment Results</div>
        </div>
        <a href="/dashboard" style="color: white; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Hub</a>
    </div>

    <div class="results-container">
        <div class="result-card">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <h1 class="result-title pass" id="resultTitle">Congratulations!</h1>
            <p class="result-subtitle" id="resultSubtitle">You have passed the assessment</p>

            <div class="score-display">
                <div class="score-item">
                    <div class="score-number correct" id="correctCount">0</div>
                    <div class="score-label">Correct</div>
                </div>
                <div class="score-item">
                    <div class="score-number incorrect" id="incorrectCount">0</div>
                    <div class="score-label">Incorrect</div>
                </div>
                <div class="score-item">
                    <div class="score-number total">10</div>
                    <div class="score-label">Total</div>
                </div>
            </div>

            <p class="result-message" id="resultMessage">
                You have demonstrated a strong understanding of HSE principles.
            </p>

            <div class="action-buttons">
                <a href="quiz.html" class="action-btn secondary" id="retakeQuizBtn">üîÑ Retake Quiz</a>
                <a href="/dashboard" class="action-btn primary" id="dashboardBtn">üè† Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase as sb } from '../auth.js';

        // Check if accessed from Print Certificate on completed module
        const urlParams = new URLSearchParams(window.location.search);
        const fromCertificate = urlParams.get('fromCertificate') === 'true';
        if (fromCertificate) {
            document.getElementById('retakeQuizBtn').style.display = 'none';
        }

        // Get results from localStorage
        let score = parseInt(localStorage.getItem('hse_score') || '0');
        let passedStr = localStorage.getItem('hse_passed');
        let dateStr = localStorage.getItem('hse_date');
        let quizTaken = passedStr !== null;
        let passed = passedStr === 'true';

        // Load from database if coming from certificate
        async function loadFromDatabase() {
            const { data: { user } } = await sb.auth.getUser();
            if (user && fromCertificate) {
                const { data } = await sb.from('user_progress').select('*').eq('user_id', user.id).eq('module_id', '1875f87e-8e89-4bab-80da-72a1925af152').single();
                if (data) {
                    score = data.quiz_score / 10;
                    passed = data.status === 'completed';
                    quizTaken = true;
                    dateStr = data.completed_at;
                    updateUI();
                }
            }
        }
        if (fromCertificate) loadFromDatabase();

        function updateUI() {
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = 10 - score;
            if (!quizTaken) {
                document.getElementById('resultIcon').textContent = 'üìã';
                document.getElementById('resultTitle').textContent = 'Results Preview';
                document.getElementById('resultTitle').className = 'result-title';
                document.getElementById('resultTitle').style.color = '#01356f';
                document.getElementById('resultSubtitle').textContent = 'Complete the quiz to see your actual results';
                document.getElementById('resultMessage').textContent = 'This is a preview of the results page. Complete the quiz to see your actual score and receive your certificate.';
                document.getElementById('dashboardBtn').style.display = 'inline-flex';
                document.getElementById('correctCount').textContent = '‚Äî';
                document.getElementById('incorrectCount').textContent = '‚Äî';
            } else if (passed) {
                document.getElementById('resultIcon').textContent = 'üéâ';
                document.getElementById('resultTitle').textContent = 'Congratulations!';
                document.getElementById('resultTitle').className = 'result-title pass';
                document.getElementById('resultSubtitle').textContent = 'You have PASSED the assessment';
                document.getElementById('resultMessage').textContent = 'You have demonstrated a strong understanding of HSE principles.';
                document.getElementById('dashboardBtn').style.display = 'inline-flex';
                document.getElementById('retakeQuizBtn').style.display = 'none'; // Hide retake for passed
            } else {
                document.getElementById('resultIcon').textContent = 'üìö';
                document.getElementById('resultTitle').textContent = 'Not Passed';
                document.getElementById('resultTitle').className = 'result-title fail';
                document.getElementById('resultSubtitle').textContent = 'You need 70% or higher to pass';
                document.getElementById('resultMessage').textContent = 'Please review the training material and try again. You need at least 7 correct answers (70%) to pass the assessment.';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
        }
        updateUI();
    </script>
</body>

</html>
