<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Quiz | HSE Training</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dark-styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="quiz-page">
        <div class="quiz-header-bar">
            <img src="/aaplus_logo_colored.png" alt="AA Plus">
            <div style="text-align: center;">
                <div style="font-weight: 600; margin-bottom: 5px;">HSE Training</div>
                <div style="font-size: 0.85rem; opacity: 0.8;">Assessment Quiz</div>
            </div>
            <div>
                <div style="font-size: 0.85rem; margin-bottom: 5px;">Progress</div>
                <div class="quiz-progress-bar">
                    <div class="quiz-progress-fill" id="quizProgress" style="width: 10%;"></div>
                </div>
            </div>
        </div>

        <div class="quiz-main">
            <div class="quiz-card">
                <div id="questionContainer"></div>
                <div class="quiz-navigation">
                    <button class="quiz-nav-btn secondary" id="prevBtn" onclick="prevQuestion()" disabled>←
                        Previous</button>
                    <button class="quiz-nav-btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Next →</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iamactvdegcjfwtmjvaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhbWFjdHZkZWdjamZ3dG1qdmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2Njk5ODEsImV4cCI6MjA4NTI0NTk4MX0.fBT1KbOdAuOi8Kv7AdaGn5Ldw8DDpyNc3X3Kyw3KNXc';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const questionsData = [
            { question: "What does HSE stand for?", options: ["Health, Safety, and Environment", "High Security Equipment", "Hazard Safety Engineering", "Human Safety Evaluation"], correctIndex: 0, explanation: { correct: "Correct! HSE stands for Health, Safety, and Environment.", incorrect: "Incorrect. HSE stands for Health, Safety, and Environment." } },
            { question: "Which of the following is an \"Ergonomic\" hazard?", options: ["Poor workstation setup causing back pain", "A spilled chemical on the floor", "High voltage electrical wires", "A noisy generator"], correctIndex: 0, explanation: { correct: "Correct! Poor workstation setup is an ergonomic hazard.", incorrect: "Incorrect. Ergonomic hazards relate to workstation setup and body positioning." } },
            { question: "What is the first thing you should do when you discover a fire?", options: ["Try to extinguish it yourself", "Raise the alarm and evacuate", "Collect your belongings", "Take photos for documentation"], correctIndex: 1, explanation: { correct: "Correct! Always raise the alarm first and evacuate safely.", incorrect: "Incorrect. The first step is to raise the alarm and evacuate." } },
            { question: "What does PPE stand for?", options: ["Personal Protective Equipment", "Private Protection Entity", "Professional Performance Evaluation", "Preventive Protection Engineering"], correctIndex: 0, explanation: { correct: "Correct! PPE stands for Personal Protective Equipment.", incorrect: "Incorrect. PPE stands for Personal Protective Equipment." } },
            { question: "What should you do if you notice a safety hazard at work?", options: ["Ignore it if it doesn't affect you directly", "Report it immediately to your supervisor", "Wait for someone else to report it", "Post about it on social media"], correctIndex: 1, explanation: { correct: "Correct! Report hazards immediately to your supervisor.", incorrect: "Incorrect. You should report safety hazards immediately to your supervisor." } },
            { question: "During an emergency evacuation, you should:", options: ["Use the elevator for faster exit", "Use stairs and proceed to the assembly point", "Go back to your desk to save files", "Wait at your desk for instructions"], correctIndex: 1, explanation: { correct: "Correct! Always use stairs and proceed to the assembly point.", incorrect: "Incorrect. Never use elevators during evacuation; use stairs." } },
            { question: "Which type of fire extinguisher should be used for electrical fires?", options: ["Water-based extinguisher", "CO2 or dry chemical extinguisher", "Foam extinguisher", "Any extinguisher will work"], correctIndex: 1, explanation: { correct: "Correct! CO2 or dry chemical extinguishers are safe for electrical fires.", incorrect: "Incorrect. Use CO2 or dry chemical extinguishers for electrical fires." } },
            { question: "What is the purpose of a Safety Data Sheet (SDS)?", options: ["To track employee attendance", "To provide information about hazardous chemicals", "To record daily work schedules", "To store company policies"], correctIndex: 1, explanation: { correct: "Correct! SDS provides information about hazardous chemicals.", incorrect: "Incorrect. Safety Data Sheets provide information about hazardous chemicals." } },
            { question: "What is the correct order of the PASS technique for using a fire extinguisher?", options: ["Pull, Aim, Squeeze, Sweep", "Push, Aim, Spray, Sweep", "Pull, Activate, Spray, Stop", "Point, Aim, Spray, Shake"], correctIndex: 0, explanation: { correct: "Correct! PASS = Pull, Aim, Squeeze, Sweep.", incorrect: "Incorrect. PASS stands for Pull, Aim, Squeeze, Sweep." } },
            { question: "Who is responsible for workplace safety?", options: ["Only the safety officer", "Only management", "Everyone in the workplace", "Only new employees"], correctIndex: 2, explanation: { correct: "Correct! Workplace safety is everyone's responsibility.", incorrect: "Incorrect. Everyone in the workplace is responsible for safety." } }
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const shuffledQuestions = shuffleArray(questionsData).map(q => {
            const optionsWithIndex = q.options.map((opt, idx) => ({ text: opt, isCorrect: idx === q.correctIndex }));
            const shuffledOptions = shuffleArray(optionsWithIndex);
            return { ...q, shuffledOptions, correctOptionIndex: shuffledOptions.findIndex(opt => opt.isCorrect) };
        });

        let currentQuestion = 0;
        let userAnswers = {};
        let answered = {};
        const totalQuestions = shuffledQuestions.length;

        function renderQuestion(index) {
            const q = shuffledQuestions[index];
            const letters = ['A', 'B', 'C', 'D'];
            const container = document.getElementById('questionContainer');

            let optionsHTML = q.shuffledOptions.map((opt, i) => `
                <div class="option-card ${answered[index] ? 'answered' : ''} ${userAnswers[index] === i ? (i === q.correctOptionIndex ? 'correct' : 'incorrect') : ''} ${answered[index] && i === q.correctOptionIndex ? 'correct' : ''}" onclick="selectAnswer(${index}, ${i}, this)">
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt.text}</div>
                </div>
            `).join('');

            let feedbackHTML = '';
            if (answered[index]) {
                const isCorrect = userAnswers[index] === q.correctOptionIndex;
                feedbackHTML = `<div class="feedback-message ${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? q.explanation.correct : q.explanation.incorrect}</div>`;
            }

            container.innerHTML = `
                <div class="question-number-badge">Question ${index + 1} of ${totalQuestions}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">${optionsHTML}</div>
                ${feedbackHTML}
            `;
        }

        function selectAnswer(questionIdx, answerIdx, element) {
            if (answered[questionIdx]) return;
            answered[questionIdx] = true;
            userAnswers[questionIdx] = answerIdx;
            renderQuestion(questionIdx);
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) { currentQuestion++; renderQuestion(currentQuestion); updateNavigation(); }
            else { showResults(); }
        }

        function prevQuestion() {
            if (currentQuestion > 0) { currentQuestion--; renderQuestion(currentQuestion); updateNavigation(); }
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = !answered[currentQuestion];
            document.getElementById('nextBtn').textContent = currentQuestion === totalQuestions - 1 ? 'Submit Quiz →' : 'Next →';
            document.getElementById('quizProgress').style.width = ((currentQuestion + 1) / totalQuestions * 100) + '%';
        }

        async function showResults() {
            let score = 0;
            for (let i = 0; i < totalQuestions; i++) { if (userAnswers[i] === shuffledQuestions[i].correctOptionIndex) score++; }
            const passed = score >= 7;
            localStorage.setItem('hse_score', score);
            localStorage.setItem('hse_passed', passed);
            localStorage.setItem('hse_date', new Date().toISOString());

            try {
                const { data: { user } } = await sb.auth.getUser();
                if (user) {
                    const { error } = await sb.from('user_progress').upsert({ user_id: user.id, module_id: 'hse', status: passed ? 'completed' : 'failed', score: score * 10, completed_at: new Date().toISOString() }, { onConflict: 'user_id,module_id' });
                    if (error) console.error('Error saving progress:', error);
                }
            } catch (err) { console.error('Error saving to Supabase:', err); }
            window.location.href = 'results.html';
        }

        window.selectAnswer = selectAnswer;
        window.nextQuestion = nextQuestion;
        window.prevQuestion = prevQuestion;
        renderQuestion(0);
        updateNavigation();
    </script>
</body>

</html>
