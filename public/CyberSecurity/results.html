<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Cybersecurity Training</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/dark-styles.css">`n
</head>

<body>
    <div class="header-bar">
        <img src="/aaplus_logo_colored.png" alt="AA Plus">
        <div style="text-align: center;">
            <div style="font-weight: 600;">Cybersecurity Training</div>
            <div style="font-size: 0.85rem; opacity: 0.8;">Assessment Results</div>
        </div>
        <a href="/dashboard" style="color: white; text-decoration: none; font-size: 0.9rem;">← Back to Hub</a>
    </div>

    <div class="results-container">
        <div class="result-card">
            <div class="result-icon" id="resultIcon">🎉</div>
            <h1 class="result-title pass" id="resultTitle">Congratulations!</h1>
            <p class="result-subtitle" id="resultSubtitle">You have passed the assessment</p>

            <div class="score-display">
                <div class="score-item">
                    <div class="score-number correct" id="correctCount">0</div>
                    <div class="score-label">Correct</div>
                </div>
                <div class="score-item">
                    <div class="score-number incorrect" id="incorrectCount">0</div>
                    <div class="score-label">Incorrect</div>
                </div>
                <div class="score-item">
                    <div class="score-number total">10</div>
                    <div class="score-label">Total</div>
                </div>
            </div>

            <p class="result-message" id="resultMessage">
                You have demonstrated a strong understanding of anti-corruption principles and company policies.
            </p>

            <div class="action-buttons">
                <a href="quiz.html" class="action-btn secondary" id="retakeQuizBtn">🔄 Retake Quiz</a>
                <a href="/dashboard" class="action-btn primary" id="dashboardBtn">🏠 Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iamactvdegcjfwtmjvaj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhbWFjdHZkZWdjamZ3dG1qdmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2Njk5ODEsImV4cCI6MjA4NTI0NTk4MX0.fBT1KbOdAuOi8Kv7AdaGn5Ldw8DDpyNc3X3Kyw3KNXc';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const fromCertificate = urlParams.get('fromCertificate') === 'true';
        if (fromCertificate) document.getElementById('retakeQuizBtn').style.display = 'none';

        let score = parseInt(localStorage.getItem('cybersecurity_score') || '0');
        let passedStr = localStorage.getItem('cybersecurity_passed');
        let dateStr = localStorage.getItem('cybersecurity_date');
        let quizTaken = passedStr !== null;
        let passed = passedStr === 'true';

        async function loadFromDatabase() {
            const { data: { user } } = await sb.auth.getUser();
            if (user && fromCertificate) {
                const { data } = await sb.from('user_progress').select('*').eq('user_id', user.id).eq('module_id', 'cybersecurity').single();
                if (data) { score = data.quiz_score / 10; passed = data.status === 'completed'; quizTaken = true; dateStr = data.completed_at; updateUI(); }
            }
        }
        if (fromCertificate) loadFromDatabase();

        function updateUI() {
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = 10 - score;
            if (!quizTaken) {
                document.getElementById('resultIcon').textContent = '📋';
                document.getElementById('resultTitle').textContent = 'Results Preview';
                document.getElementById('resultTitle').className = 'result-title';
                document.getElementById('resultTitle').style.color = '#01356f';
                document.getElementById('resultSubtitle').textContent = 'Complete the quiz to see your actual results';
                document.getElementById('resultMessage').textContent = 'This is a preview of the results page. Complete the quiz to see your actual score and receive your certificate.';
                document.getElementById('dashboardBtn').style.display = 'inline-flex';
                document.getElementById('correctCount').textContent = '—';
                document.getElementById('incorrectCount').textContent = '—';
            } else if (passed) {
                document.getElementById('resultIcon').textContent = '🎉';
                document.getElementById('resultTitle').textContent = 'Congratulations!';
                document.getElementById('resultTitle').className = 'result-title pass';
                document.getElementById('resultSubtitle').textContent = 'You have PASSED the assessment';
                document.getElementById('resultMessage').textContent = 'You have demonstrated a strong understanding of cybersecurity principles.';
                document.getElementById('dashboardBtn').style.display = 'inline-flex';
                document.getElementById('retakeQuizBtn').style.display = 'none'; // Hide retake for passed
            } else {
                document.getElementById('resultIcon').textContent = '📚';
                document.getElementById('resultTitle').textContent = 'Not Passed';
                document.getElementById('resultTitle').className = 'result-title fail';
                document.getElementById('resultSubtitle').textContent = 'You need 70% or higher to pass';
                document.getElementById('resultMessage').textContent = 'Please review the training material and try again.';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
        }
        updateUI();
    </script>
</body>

</html>
